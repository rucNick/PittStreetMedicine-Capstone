name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'src/Frontend/webapp/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/Frontend/webapp/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: streetmed-frontend
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Frontend/webapp/package-lock.json
    
    # Install dependencies and build
    - name: Install dependencies and build
      run: |
        cd src/Frontend/webapp
        npm ci
        # Set API URL for production
        echo "REACT_APP_API_URL=https://streetmed-backend-900663028964.us-central1.run.app" > .env.production
        npm run build
    
    # Setup Google Cloud SDK
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    # Build and push Docker image
    - name: Build and Push Docker image
      run: |
        cd src/Frontend/webapp
        gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
    
    # Deploy to Cloud Run
    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE_NAME }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
